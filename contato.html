    <main>
        <h1>Fale Conosco</h1>
        <p>Entre em contato preenchendo o formulário abaixo:</p>
        <form action="#" method="post">
            <div class="form-container"> 
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-field" placeholder="Seu nome aqui">
                </div>
                <div class="form-group">
                    <label for="e-mail">Email:</label>
                    <input type="e-mail" id="e-mail=" name="e-mail" class="form-field" placeholder="seu.e-mail@exemplo.com">
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" class="form-field" placeholder="Sua Mensagem Aqui..."></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="form-button">Enviar</button>
                </div>
            </div>
        </form>
    </main>
